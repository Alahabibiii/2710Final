{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Info{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="fullName" id="fullName" required>
    <label for="street">Street Address</label>
    <input name="street" id="street" required>
    <label for="name">City</label>
    <input name="city" id="city" required>
    <label for="state">State</label>
    <select name= "state" id = "state">
        {% for r in ['AK', 'AL', 'AR', 'AS', 'AZ', 'CA', 'CO', 'CT', 'DC', 'DE', 'FL', 'GA', 'GU', 'HI', 'IA', 'ID', 'IL', 'IN', 'KS', 'KY', 'LA', 'MA', 'MD', 'ME', 'MI', 'MN', 'MO', 'MP', 'MS', 'MT', 'NC', 'ND', 'NE', 'NH', 'NJ', 'NM', 'NV', 'NY', 'OH', 'OK', 'OR', 'PA', 'PR', 'RI', 'SC', 'SD', 'TN', 'TX', 'UM', 'UT', 'VA', 'VI', 'VT', 'WA', 'WI', 'WV', 'WY', 'select'] %}
    <option customerType= "{{r}}" SELECTED>{{r}}</option>
        {% endfor %}
    </select>
    <label for="name">Zip Code</label>
    <input name="zipCode" id="zipCode" required>
    <label for="customerType">Home or Business?</label>
    <select name= "customerType" id = "CustomerType">
        {% for r in ["Home","Business"] %}
    <option customerType= "{{r}}" SELECTED>{{r}}</option>
        {% endfor %}
    </select>
    <label for="marriageStatus">Marital Status (if home)</label>
    <select name= "marriageStatus" id = "marriageStatus">
        {% for r in ["Single","Married","Divorced","select"] %}
    <option marriageStatus= "{{r}}" SELECTED>{{r}}</option>
        {% endfor %}
    </select>

    <label for="gender">Gender (if home)</label>
    <input name="gender" id="gender" >
    <label for="age">Age (if home)</label>
    <input name="age" id="age" >
    <label for="income">Income (if home)</label>
    <input name="income" id="income" >
    <label for="businessCategory">Business Cateogry (if Business)</label>
    <input name="businessCategory" id="businessCategory" >
    <label for="businessIncome">Business Income (if Business)</label>
    <input name="businessIncome" id="businessIncome" >

</select>
    <input type="submit" value="Register">
  </form>
{% endblock %}
